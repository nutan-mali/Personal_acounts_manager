<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update Expense</title>
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}

            <h3 class="alert alert-success my-5 text-center">Update Expense</h3>
                     
            <label for="desc" class="form-label">Description</label>
            <input type="text" id="desc" name="description" class="form-control" aria-describedby="text" value="{{ expense.description }}">
            
            <label for="cost" class="form-label">Cost</label>
            <input type="number" id="cost" name="cost" class="form-control" aria-describedby="cost" value="{{ expense.cost }}">
            
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" name="date" class="form-control" aria-describedby="date" value="{{ expense.date }}">
            
            <br><br>
            <div class="button-container" style="text-align: center;">
                <button type="submit" class="btn btn-outline-success text-center">Update</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
