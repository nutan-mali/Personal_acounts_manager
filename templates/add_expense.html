<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Create Expense</title>
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}

            <h3 class="alert alert-success my-5 text-center">Add New Expense</h3>
                     
            <label for="desc" class="form-label">Description</label>
            <input type="text" id="desc" name="description" class="form-control" aria-describedby="text">
            <label for="cost" class="form-label">Cost</label>
            <input type="number" id="cost" name="cost" class="form-control" aria-describedby="cost">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" name="date" class="form-control" aria-describedby="date">
            <br>
            <select name="tags" class="form-select" aria-label="Default select example">
              <option value="" selected disabled>Select Tag</option>
              {% for tag in form.tags.field.queryset %}
                  <option value="{{ tag.id }}">{{ tag.name }}</option>
              {% endfor %}
          </select>
            <br>
            <div class="button-container" style="text-align: center;">
                <button type="submit" class="btn btn-outline-success text-center">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
